<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Valentinstag ðŸ’˜</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container { text-align: center; }

        h1 { font-size: 2.5rem; color: #fff; margin-bottom: 40px; }

        .buttons { position: relative; height: 100px; }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes { background-color: #ff4d6d; color: white; }
        #no {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
            left: 120px;
            top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Willst du mein Valentinstag Date sein, Noemi? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yes" onclick="window.location.href='date.html'">Ja ðŸ’•</button>
        <button id="no">Nein</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    noButton.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    });
</script>

</body>
</html>
